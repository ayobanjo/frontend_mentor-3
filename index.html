<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class=".header one">
      <nav class="nav">
        <div class="container">
          <img src="./images/logo.svg" alt="logo" id="logo" />
        </div>
      </nav>
    </header>

    <picture class="two picture">
      <source media="(max-width:600px)" srcset="./images/hero-mobile.jpg" />
      <source media="(min-width: 601px)" srcset="./images/hero-desktop.jpg" />
      <img src="./images/hero-mobile.jpg" alt="damsel" class="hero_img" />
    </picture>
    <!-- <img src="./images/hero-mobile.jpg" alt="damsel" id="hero" /> -->
    <main class="main three">
      <div class="container">
        <h1><span>We're</span> coming soon</h1>
        <p class="main_text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" Email Address"
          />

          <button class="btn" type="submit">
            <img
              src="./images/icon-arrow.svg"
              alt="direction arrow"
              id="icon_arrow"
            />
          </button>
        </form>
      </div>
    </main>

    <footer class="four">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ayobanjo" target="_blank"
          >Ayobanjo</a
        >.
      </p>
    </footer>
  </body>
</html>
